  <body>
    <center>
       <table width="80%" border="2">

         </tr>
      </table>
      
      <br>
      
      <table width="80%" border="1">
        <tr>
          <td width="35%">
            <h4>Senarai Menu</h4>

              <a href="index.html"><li>UTAMA</li></a>

           <td width="75%">
             <form>
               
               NAMA : 
                 <br><input type="text" style="width:70%" cols"30" rows="5" name="nama">
               
               <br>ALAMAT :
               <br><textarea style="width:85%" cols="30" rows"5" name="alamat"></textarea>
               
               <br>NEGERI :
               <br><select name="negeri">
                            <option>JOHOR</option>
                            <option>KEDAH</option>
                            <option>KUALA LUMPUR</option>
                            <option>SELANGOR</option>
                            <option>SARAWAK</option> 
                          </select>
               
               <br>HOBI :
               <br><input type="checkbox" name="hobi_1" value="Makan">Makan
                 <br>
                          <input type="checkbox" name="hobi_2" value="Tidur">Tidur
                 <br>
                          <input type="checkbox" name="hobi_3" value="Membaca">Membaca
                 <br>
                          <input type="checkbox" name="hobi_4" value="Masak">Masak
                 <br>
                          <input type="checkbox" name="hobi_5" value="Berlari">Berlari 
               
               <br>Program :
               <br><input type="radio" name="kursus_1" value="BAK">BAK
                 <br>
                          <input type="radio" name="kursus_2" value="BPP">BPP
                 <br>
                          <input type="radio" name="kursus_3" value="BKP">BKP
                 <br>
                          <input type="radio" name="kursus_4" value="KPD">KPD
                 <p>
                   
               <input type="submit" name="send" value="Send">
               &nbsp; 
                   <input type="reset"></p>
